version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    deploy:
      resources:
        limits:
          memory: 128M

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_HEAP_OPTS: "-Xms64m -Xmx128m"
    deploy:
      resources:
        limits:
          memory: 256M

  mongo:
    image: mongo:6
    container_name: finalproject-mongo
    volumes:
      - mongo_data:/data/db
    deploy:
      resources:
        limits:
          memory: 256M

  backend:
    build:
      context: ./backend/capstone_backend-main
      dockerfile: Dockerfile
    container_name: finalproject-backend
    ports:
      - "9090:9090"
    depends_on:
      - mongo
      - kafka
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/finalproject
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SERVER_PORT: 9090
      JAVA_TOOL_OPTIONS: "-Xms128m -Xmx256m"
    deploy:
      resources:
        limits:
          memory: 512M

  frontend:
    build:
      context: ./frontend/finalproject_frontend
      dockerfile: Dockerfile
    container_name: finalproject-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongo_data:

